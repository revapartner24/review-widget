<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Спасибо!</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f4f6f8;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
}
.card{
  max-width:720px;
  background:#fff;
  border-radius:20px;
  padding:40px;
  display:flex;
  gap:32px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}
.text h1{margin:0 0 12px;font-size:28px;}
.text p{margin:0;font-size:16px;color:#4b5563;}
.image img{max-width:200px;border-radius:16px;}
@media(max-width:700px){
  .card{flex-direction:column;text-align:center;}
}
</style>
</head>

<body>
<div class="card">
  <div class="text">
    <h1 id="title">Спасибо!</h1>
    <p id="text">Мы получили ваш отзыв.</p>
  </div>
  <div class="image" id="image"></div>
</div>

<script>
const p=new URLSearchParams(location.search);
if(p.get('title'))title.textContent=p.get('title');
if(p.get('text'))text.textContent=p.get('text');
if(p.get('img'))image.innerHTML=`<img src="${p.get('img')}">`;
</script>
</body>
</html>
